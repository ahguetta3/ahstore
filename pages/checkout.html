<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
        }

        .form-control {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .order-summary {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            position: sticky;
            top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .cart-item-price {
            color: #2c3e50;
            font-weight: 600;
        }

        .total-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .total-row.final {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .payment-methods {
            margin-top: 40px;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .payment-option {
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #3498db;
            background: #f8fafc;
        }

        .payment-option.selected {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .checkout-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .checkout-form {
                padding: 25px;
            }
            
            .payment-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="checkout-container">
        <div class="checkout-grid">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <h1 class="section-title">Shipping Information</h1>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="payment-methods">
                        <h2 class="section-title">Payment Method</h2>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" hidden>
                                <span>Credit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" hidden>
                                <span>PayPal</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2 class="section-title">Order Summary</h2>
                
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <img src="../img/product-1.jpg" alt="Product" class="cart-item-image">
                            <div>
                                <div class="cart-item-name">Product Name</div>
                                <div class="cart-item-quantity">Qty: 1</div>
                            </div>
                        </div>
                        <div class="cart-item-price">$99.99</div>
                    </div>
                </div>

                <div class="total-section">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span>$99.99</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping</span>
                        <span>$9.99</span>
                    </div>
                    <div class="total-row final">
                        <span>Total</span>
                        <span>$109.98</span>
                    </div>
                </div>

                <button class="checkout-btn">Complete Order</button>

                <div class="secure-badge">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    Secure Checkout
                </div>
            </div>
        </div>
    </main>

    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        // Add selected class to payment options
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.payment-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                option.classList.add('selected');
            });
        });
    </script>
</body>
</html>
